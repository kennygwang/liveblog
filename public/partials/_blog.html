<div class="blog-container">
<form novalidate>
  <div class="row">
    <div class="small-6 columns">
      <label>Blog Title:
        <input id="blog-title" type="text" readonly/>
      </label>
    </div>
    <div class="small-6 columns">
      <label>Link to share:
        <input id="share-link" type="text" value="https://www.liveblog.com/#/blogs/{{blogId}}" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 column">
      <label>Post Type:
        <select ng-model="postType" ng-init="postType='text'">
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
        </select>
      </label>
    </div>
  </div>

  <div class="row" ng-show="postType == 'image' || postType == 'video'">
    <div class="small-12 column">
      <label>
        <span ng-show="postType == 'image'">Image URL:</span>
        <span ng-show="postType == 'video'">Video URL:</span>
        <input ng-model="url" type="text" placeholder="Paste in a URL" />
      </label>
    </div>
  </div>

  <div class="row" ng-show="postType == 'image' || postType == 'video'">
    <div class="small-12 column">
      <label>Caption:
        <input ng-model="caption" type="text" ng-show="postType == 'image'" placeholder="Enter a caption for the image" />
        <input ng-model="caption" type="text" ng-show="postType == 'video'" placeholder="Enter a caption for the video" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="small-12 column">
      <label>Post Content:
        <textarea ng-model="content" placeholder="Say something about the post..."></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="small-12 column">
      <a ng-click="createPost()" class="button right">Post</a>
    </div>
  </div>
</form>

<div class="row" ng-model="blog">
  <ul class="small-block-grid-2">
    <li ng-repeat="post in blog.posts">
      <article class="post post-with-text" ng-if="post.postType == 'text'">
        <header class="post-header">{{post.prettyTimeCreated}}</header>
        <div class="post-content">
          <blockquote class="post-text">
            {{post.text}}
          </blockquote>
        </div>
        <footer class="post-footer">
          <img src="../img/sharing-options.png">
        </footer>
      </article>

      <article class="post post-with-image" ng-if="post.postType == 'image'">
        <header class="post-header">{{post.prettyTimeCreated}}</header>
        <figure class="post-content">
          <div class="post-image" ng-show="post.url">
            <img src="{{post.url}}">
          </div>
          <figcaption class="post-caption">
            <h3>{{post.caption}}</h3>
            <p>{{post.text}}</p>
          </figcaption>
        </figure>
        <footer class="post-footer">
          <img src="../img/sharing-options.png">
        </footer>
      </article>
    </li>
  </ul>
</div>

<div id="editBlogTitleModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
  <h2>Edit Blog Title</h2>
  <input type="text" ng-model="title"/>
  <button class="button secondary close-modal right">Cancel</button>
  <button class="button confirm-modal right" ng-click="updateTitle()" style="margin-right: 15px;">Save Changes</button>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
</div>
